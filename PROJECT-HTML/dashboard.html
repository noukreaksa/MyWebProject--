<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Template</title>
    <link rel="stylesheet" href="/tailwind.css">

    <link rel="stylesheet" href="https://tailwindcss.com">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 

    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
    </style>
</head>
<body >
    <section>
        <figure>
            <main>
                <div class="container h-[100vh] w-[100%]">
                    <div class="grid grid-cols-10 w-[100%] h-full  relative gap-5">
                        <div class=" col-span-2 bg-orange-500 ">
                            <div class="containerAdmin flex flex-col w-full h-full gap-1">
                                
                                <div class="logoNmae w-full h-[20%] bg-orange-600 gap-1 flex justify-center items-center">
                                    <img src="../Image/angkorwatt.jpeg" id="ImgLogo" class="w-[20%]  rounded-[100%]" alt="">
                                    <h2 class="text-white font-bold font-mono">Charge Life</h2>
                                </div>

                            <div class="logoNmae w-full h-[10%] bg-slate-500 gap-1 px-2 flex justify-start">
                                    <img src="../Image/angkorwatt.jpeg" id="ImgProfle" class="w-[20%]  rounded-[100%]" alt="">
                                    <div class="boxName flex flex-col items-center   w-full">
                                    <h2 class="text-white  font-bold font-mono">Welcome Admin</h2>
                                    <!-- Name User log in -->
                                    <h2 class="text-white  font-bold font-mono">Nouk Raksa</h2>
                                </div>
                            </div>

                            <div class="boxMenu w-full h-full flex flex-col justify-start relative py-5  bg-orange-600 gap-2">
                            <div id="MenuItem1" class="MenuItem w-full   gap-1 px-2  flex flex-col justify-start relative">
                                <nav class=" menubar w-full h-full text-white font-semibold uppercase cursor-pointer hover:scale-95 duration-500 bg-orange-500 shadow-2xl shadow-black flex flex-col items-center ">
                                <a href="#" class=" w-full  flex justify-between items-center px-2 ">
                                    <h2>Menu</h2>
                                    <div id="iconDropBar" class="iconDropBar text-3xl text-white font-semibold relative  "><div class="drop" id="drop"><i class="dropDown fa-solid fa-caret-down" ></i></div></div>             
                                </a>

                                <ul id="sub-menu1" class="sub-menu hidden w-full  flex-col    bg-slate-500 ">
                                    <li id="history-Admin" class="history-Admin hover:bg-slate-500  duration-300 px-4 mb-1"><a href="#">History Admin</a></li>
                                    <li id="history-Customer" class="hover:bg-slate-500  duration-300 px-4 mt-1">           <a href="#">History Customer</a></li>
                                    <li id="history-Admin" class="hover:bg-slate-500  duration-300 px-4 mb-1">              <a href="#">History Admin</a></li>
                                    <li id="history-Admin" class="hover:bg-slate-500  duration-300 px-4 mt-1">              <a href="#">History Customer</a></li>
                                </ul>
                                </nav>
                            </div>

                            <div id="MenuItem2" class="MenuItem w-full   gap-1 px-2  flex flex-col justify-start relative">
                                <nav class=" menubar w-full h-full text-white font-semibold uppercase cursor-pointer hover:scale-95 duration-500 bg-orange-500 shadow-2xl shadow-black flex flex-col items-center ">
                                <div class=" w-full  flex justify-between items-center px-2 ">
                                    <h2>Menu</h2>
                                    <div class="iconDropBar text-3xl text-white font-semibold"><i class="fa-solid fa-caret-down"></i></div>       
                                </div>

                                <ul id="sub-menu2" class="sub-menu hidden w-full  flex-col    bg-slate-800 ">
                                    <li class="hover:bg-slate-500  duration-300 px-4 mb-1"><a href="">History Admin</a></li>
                                    <li class="hover:bg-slate-500  duration-300 px-4 mt-1"><a href="">History Customer</a></li>
                                </ul>
                                </nav>
                            </div>

                            <div id="MenuItem3" class="MenuItem w-full   gap-1 px-2  flex flex-col justify-start relative">
                                <nav class=" menubar w-full h-full text-white font-semibold uppercase cursor-pointer hover:scale-95 duration-500 bg-orange-500 shadow-2xl shadow-black flex flex-col items-center ">
                                <div class=" w-full  flex justify-between items-center px-2 ">
                                    <h2>Menu</h2>
                                    <div class="iconDropBar text-3xl text-white font-semibold"><i class="fa-solid fa-caret-down"></i></div>       
                                </div>

                                <ul id="sub-menu3" class="sub-menu hidden w-full  flex-col    bg-slate-800 ">
                                    <li class="hover:bg-slate-500  duration-300 px-4 mb-1"><a href="">History Admin</a></li>
                                    <li class="hover:bg-slate-500  duration-300 px-4 mt-1"><a href="">History Customer</a></li>
                                </ul>
                                </nav>
                            </div>

                            <div id="MenuItem4" class="MenuItem w-full   gap-1 px-2  flex flex-col justify-start relative">
                                <nav class=" menubar w-full h-full text-white font-semibold uppercase cursor-pointer hover:scale-95 duration-500 bg-orange-500 shadow-2xl shadow-black flex flex-col items-center ">
                                <div class=" w-full  flex justify-between items-center px-2 ">
                                    <h2>Menu</h2>
                                    <div id="iconDropBar" class="iconDropBar text-3xl text-white font-semibold"><i class="fa-solid fa-caret-down"></i></div>       
                                </div>

                                <ul id="sub-menu4" class="sub-menu hidden w-full  flex-col    bg-slate-800 ">
                                    <li class="hover:bg-slate-500  duration-300 px-4 mb-1"><a href="">History Admin</a></li>
                                    <li class="hover:bg-slate-500  duration-300 px-4 mt-1"><a href="">History Customer</a></li>
                                </ul>
                                </nav>
                            </div>


                        </div>


                       

                            </div>
                        </div>

                        <div class=" col-span-8  ">
                            <div class="grid grid-cols-12 grid-rows-10 w-full h-full gap-5">

                                <div class="containerTitle col-span-12 row-span-2 bg-gray-300 shadow-2xl shadow-black mt-5">
                                    <div class="w-full h-full flex justify-center items-center">
                                        <h2 class="font-semibold font-mono text-3xl text-orange-500">Admin-DashBoard</h2>
                                    </div>
                                </div>

                                <div class="containerShowDetail col-span-12 row-span-8 bg-gray-300 shadow-2xl shadow-black relative">
                                    <div class="panelShowHistory">
                               
                                    <div class="historyAdmin     w-full h-full bg-blue-800 shadow-2xl shadow-black absolute top-0 left-0 ">
                                    <div class="showHistory-Admin w-full h-full bg-yellow-400 flex justify-center items-center">
                                        <div class="borderTest w-[20%] h-[20%] border-2 bg-black"></div>
                                    </div>
                                </div>
                                <div class="historyCustomer hidden w-full h-full bg-orange-500 shadow-2xl shadow-black absolute top-0 left-0">
                                    <div class="showHistory-Admin w-full h-full bg-red-500 flex justify-center items-center">
                                        <div class="borderTest w-[20%] h-[20%] border-2 bg-black"></div>
                                    </div>
                                </div>
                                    </div>
                                </div>
                            
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </figure>
    </section>
</body>
<script>
    var iconDropBar = `<i id="dropDown" class="dropDown fa-solid fa-caret-down"></i>`;
    var iconUpBar  = `<i  id="dropUp" class="dropUp fa-solid fa-caret-up"></i>`;
    $(document).ready(function(){
        $('#MenuItem1').click(function(){
            $('#sub-menu1').slideToggle();
            $('#drop').html(iconUpBar);

        })
    })
    $('#MenuItem2').click(function(){
        $('#sub-menu2').slideToggle();
    })
    $('#MenuItem3').click(function(){
        $('#sub-menu3').slideToggle();
    })
    $('#MenuItem4').click(function(){
        $('#sub-menu4').slideToggle();
    })

    // Container Show Detail
    $('#history-Admin').click(function(){
        $('.historyCustomer').slideUp();
        $('.historyAdmin').slideDown();
    })
    $('#history-Customer').click(function(){
        $('.historyCustomer').slideDown();
        $('.historyAdmin').slideUp();
    })
</script>
</html>
